<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drum-kit.css">
</head>

<body>
    <section id="drumkit">
        <div class="drum" id="drum-1">
            <h2>A</h2>
            <p>CLAP</p>
        </div>
        <div class="drum" id="drum-2">
            <h2>S</h2>
            <p>HIHAT</p>
        </div>
        <div class="drum" id="drum-3">
            <h2>D</h2>
            <p>KICK</p>
        </div>
        <div class="drum" id="drum-4">
            <h2>F</h2>
            <p>OPENHAT</p>
        </div>
        <div class="drum" id="drum-5">
            <h2>G</h2>
            <p>BOOM</p>
        </div>
        <div class="drum" id="drum-6">
            <h2>H</h2>
            <p>RIDE</p>
        </div>
        <div class="drum" id="drum-7">
            <h2>J</h2>
            <p>SNARE</p>
        </div>
        <div class="drum" id="drum-8">
            <h2>K</h2>
            <p>TOM</p>
        </div>
        <div class="drum" id="drum-9">
            <h2>L</h2>
            <p>TINK</p>
        </div>
    </section>

    <audio class="audios" id="audio-1" src="sounds/clap.wav"></audio>
    <audio class="audios" id="audio-2" src="sounds/hihat.wav"></audio>
    <audio class="audios" id="audio-3" src="sounds/kick.wav"></audio>
    <audio class="audios" id="audio-4" src="sounds/openhat.wav"></audio>
    <audio class="audios" id="audio-5" src="sounds/boom.wav"></audio>
    <audio class="audios" id="audio-6" src="sounds/ride.wav"></audio>
    <audio class="audios" id="audio-7" src="sounds/snare.wav"></audio>
    <audio class="audios" id="audio-8" src="sounds/tom.wav"></audio>
    <audio class="audios" id="audio-9" src="sounds/tink.wav"></audio>

    <button class="drum-pad" data-sound="sounds/hihat.wav">Hi-Hat</button>
    <button class="drum-pad" data-sound="sounds/kick.wav">Kick</button> -->

    <script src="drum-kit.js"></script>
</body>

</html>
