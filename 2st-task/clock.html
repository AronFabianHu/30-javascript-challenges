<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="clock.css">
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
    <p><span id="hour">0</span>h <span id="min">0</span>m <span id="sec">0</span>s</p>
  </div>


  <script src="clock.js"></script>
</body>

</html>
