<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p')
    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello i am an %s string', 'interpolated');
    // Styled
    console.log('%c I am a bigger text', 'font-size:20px');
    // warning!
    console.warn('TTHIS IS A WARNING!');
    // Error :|
    console.error('OHH NO, ERROR!');
    // Info
    console.info('info');
    // Testing
    console.assert(1 === 2, 'That is wrong');
    // clearing
    // console.clear()
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    //table 
    console.table(dogs)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Duck')
    console.count('Duck')
    console.count('Duck')
    // timing
    console.time('fetcing data')
    const deadJoke = fetch('https://icanhazdadjoke.com/',
      {
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(data => {
        return data.json()
      })
      .then(data => {
        console.timeEnd('fetcing data')
        console.log('THIS IS A RANDOM JOKE: ', data.joke)
      })

    console.log(deadJoke)


  </script>
</body>

</html>
