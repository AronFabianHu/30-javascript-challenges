<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Local Storage</title>
  <link rel="stylesheet" href="local-storage.css">
</head>

<body>

  <img src="notebook.png" alt="">

  <div class="wrapper">
    <h2>LOCAL NOTES</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Notes...</li>
    </ul>

      <input type="text" name="item" placeholder="Item Name" required>
      <input class="submitButton" type="submit" value="+ Add Item">
    </form>
    <button id="clear">x Clear All</button>
  </div>

  <script src="local-storage.js"></script>


</body>

</html>
