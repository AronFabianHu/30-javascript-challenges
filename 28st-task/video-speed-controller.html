<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
      controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>

    const speed = document.querySelector('.speed')
    const bar = document.querySelector('.speed-bar')
    const video = document.querySelector('.flex')

    let isDown = false;

    console.dir(video.playbackRate)

    speed.addEventListener('mousedown', (e) => {
      isDown = true;
      console.log(e)
    })
    speed.addEventListener('mousemove', (e) => {
      if (!isDown) return
      if (isDown = true) {

        video.playbackRate = `1`
        const min = 0.4;
        const max = 4;
        let percent = Math.round((e.offsetY / speed.offsetHeight) * 100)
        bar.style.height = percent + '%'
        playbackRate = percent / 100 * (max - min) + min;
        bar.textContent = playbackRate.toFixed(1) + 'x'
        video.playbackRate = playbackRate.toFixed(1)
      }
    })
    speed.addEventListener('mouseup', () => {
      isDown = false;
    })
    speed.addEventListener('mouseleave', () => {
      isDown = false;
    })

  </script>
</body>

</html>
